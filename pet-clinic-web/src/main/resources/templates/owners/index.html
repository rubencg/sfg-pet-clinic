<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <h2 th:text="'Owners'"></h2>
    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Address</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td>
                <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
            </td>
            <td>
                <span th:text="${owner.address}"></span>
            </td>
            <td>
                <span th:text="${owner.city}"></span>
            </td>
            <td>
                <span th:text="${owner.telephone}"></span>
            </td>
            <td>
                <ul>
                    <li th:each="pet : ${owner.pets}" th:text="${pet.petType.name}" />
                </ul>
            </td>

        </tr>
        </tbody>
    </table>
</body>
</html>
